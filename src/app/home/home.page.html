<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AdventureGrid    
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row style="margin:auto" *ngFor="let session of sessions">
    <ion-card (click)='enterServer($event, session)' class ="server-card">{{session.sessionid}}</ion-card>
  </ion-row>
</ion-content>
